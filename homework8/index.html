<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAVASCRIPT FUNDAMENTALS</title>
    <link rel="icon" href="img/js-icon.png" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>JAVASCRIPT FUNDAMENTALS</h1>
    <h2>Home Work</h2>
    <p>Home Work #5</p>
    <hr />
    <form class="emailForm">
      <label>Введіть email у вірному форматі:
      <input
          type="text" 
          class="emailInput"
          placeholder="account@server.com"
        />
      </label>
      <input type="submit" />
    </form>
    <br />
    <hr />
    <br />
    <section>
      <form action="" class="userForm">
          <div>
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="fullName" id="fullName" placeholder="Full Name">
          </div>
          <br />
          <div>
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="email" id="email" placeholder="username@gmail.com">
          </div>
          <br />
          <div>
              <label for="phone" class="form-label">Phone</label>
              <input type="tel" class="phone" id="phone" placeholder="+00-000-000-00-00">
          </div>
          <br />
          <div>
              <label for="password" class="form-label">Password</label>
              <input type="password" class="password" id="password" placeholder="From 5 to 10 digits">
          </div>
          <br />
          <div>
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="confirmPassword" id="confirmPassword" placeholder="Confirm Password">
          </div>
          <br />
          <div>
              <input class="checkBox" type="checkbox" value="" id="checkBox">
              <label class="form-label" for="checkBox">
                  I agree to the terms and conditions
              </label>
          </div>
          <br />
          <button type="submit" disabled="disabled" class="btnSubmit" id="createAccount">Create Account</button>
      </form>
      <section>
        <hr />
    <script src="./js/index.js"></script>
  </body>
</html>
